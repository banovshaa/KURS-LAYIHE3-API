<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <div class="header-all">
            <div class="logo">
                <img src="images/Asset 1@3x 1.svg">
            </div>
            <nav>
                <a href="">BANK</a>
                <a href="">BUSINESS</a>
                <a href="">INVESTMENTS</a>
                <a href="">INSURANCE</a>
                <a href="">MOBILE</a>
                <a href="">TRAVELS</a>
                <a href="">ENTERTAINMENT</a>
            </nav>
            <div class="btn">
                <a href="">Login</a>
            </div>
        </div>
    </header>
    <main>
        <h1>Online currency converter</h1>
        <div class="currency-converter">
            <div class="c-left">
                <h3>I  have</h3>
                <div class="items1">
                    <div id="rubl1" name="one" class="btn1 def">RUB</div>
                    <div id="usd1" name="one" class="btn1">USD</div>
                    <div id="euro1" name="one" class="btn1">EUR</div>
                    <div id="gbp1" name="one" class="btn1">GBP</div>
                </div>
                <div class="enter">
                    <input min="0" type="number" name="input1" placeholder="5 000">
                    <p class="res1">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="c-right">
                <h3>I want</h3>
                <div class="items2">
                    <div id="rubl2" name="two" class="btn2">RUB</div>
                    <div id="usd2" name="two" class="btn2 def">USD</div>
                    <div id="euro2" name="two" class="btn2">EUR</div>
                    <div id="gbp2" name="two" class="btn2">GBP</div>
                </div>
                <div class="enter">
                    <input min="0" type="number" name="input2" placeholder="67.6685">
                    <p class="res2">1 USD = 73.8896 RUB</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
